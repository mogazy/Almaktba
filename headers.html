/*هيدر الصفحات العادية */
    <header class="p-4 bg-purple-900 text-white rounded-b-xl shadow-md" id="main-header" >
        <a href="https://mogazy.github.io/Almaktba/" class="flex justify-between items-center w-full h-full"
            style="  display: flex;
  justify-content: center; /* توسيط أفقي */
  align-items: center;    /* توسيط رأسي (إذا لزم الأمر) */">
            <span class="inline-block px-4 py-2 text-white bg-purple-500 rounded-lg shadow-md hover:bg-purple-600 transition duration-300">
العودة الى مكتبتي            </span>
        </a>
    </header>
    
    <style>
        header {
  position: fixed;
  top: 0;           /* يثبت الـ header في أعلى الصفحة */
  left: 0;          /* يثبته على الجانب الأيسر */
  width: 100%;      /* يجعله يمتد على عرض الشاشة بالكامل */
  z-index: 1000;    /* يضمن بقاء الـ header فوق باقي محتوى الصفحة */
  /* خصائص التصميم الأخرى مثل اللون والخلفية */
  background-color: #fff;
  padding: 15px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}
     /* التصميم الأساسي للـ header */
#main-header {
  transition: all 0.2s ease; /* لعملية انتقال سلسة */
  height: 75px; /* الارتفاع الأولي */
  
    box-shadow: 1px 1px 1px #000000;
border-bottom-left-radius: 9px;
  border-bottom-right-radius: 9px;

}

/* التصميم بعد إضافة كلاس 'scrolled' بواسطة JavaScript */
#main-header.scrolled {
  height: 50px; /* الارتفاع الجديد بعد التمرير */
  box-shadow: 2px 3px 10px #000000;
border-bottom-left-radius: 15px;
  border-bottom-right-radius: 15px;
} 
        body {
  padding-top: 70px; /* أو أي قيمة تساوي ارتفاع الهيدر، لتجنب تغطية المحتوى */
}
    </style>
    <script>
        window.addEventListener('scroll', function() {
  const header = document.getElementById('main-header');
  if (window.scrollY > 50) {
    header.classList.add('scrolled');
  } else {
    header.classList.remove('scrolled');
  }
});
    </script>
