<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة التقييم</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables provided by the Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Initialize Firebase services
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // This object will hold our Firebase and user data once authenticated
        window.appData = { db, auth, userId: null };

        // Authenticate the user
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                window.appData.userId = user.uid;
                console.log("User authenticated:", user.uid);
                // Now that we're authenticated, we can listen for reviews
                setupReviewsListener();
            } else {
                console.log("User is not authenticated. Signing in anonymously.");
                try {
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                    } else {
                        await signInAnonymously(auth);
                    }
                } catch (error) {
                    console.error("Firebase Auth error:", error);
                }
            }
        });

        // Function to listen for real-time updates to the reviews collection
        function setupReviewsListener() {
            const reviewsCollectionPath = `/artifacts/${appId}/public/data/reviews`;
            const q = query(collection(db, reviewsCollectionPath));
            
            onSnapshot(q, (querySnapshot) => {
                const reviews = [];
                querySnapshot.forEach((doc) => {
                    reviews.push({ id: doc.id, ...doc.data() });
                });
                renderReviews(reviews);
            });
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            direction: rtl; /* Set direction for all content */
        }
        .rating-button {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: #e5e7eb;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .rating-button.selected {
            background-color: #a78bfa;
            color: white;
            font-weight: bold;
        }
        .rating-button:hover {
            background-color: #c4b5fd;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Header Section -->
    <div class="w-full max-w-2xl flex justify-end mb-8">
        <button class="bg-[#a78bfa] text-white font-medium py-2 px-6 rounded-full shadow-lg hover:bg-[#8b5cf6] transition-colors">
            العودة للصفحة الرئيسية
        </button>
    </div>

    <!-- Main Content Card -->
    <div class="bg-white rounded-3xl shadow-xl p-8 md:p-12 w-full max-w-2xl text-center">

        <!-- Display User ID for debugging/collaboration -->
        <div class="text-xs text-gray-500 mb-4">
            معرف المستخدم (للمشاركة): <span id="userIdDisplay">جاري التحميل...</span>
        </div>

        <!-- Title and Subtitle -->
        <h1 class="text-4xl md:text-5xl font-extrabold text-[#a78bfa] mb-2">لأنك مميز</h1>
        <p class="text-xl md:text-2xl font-bold text-gray-700 mb-8">نهتم لرأيك</p>

        <!-- Current Rating Section -->
        <div class="bg-purple-100 rounded-2xl p-6 mb-8 text-center">
            <h2 class="text-lg font-semibold text-gray-600 mb-2">متوسط التقييم الحالي هو:</h2>
            <div class="text-4xl font-extrabold text-[#a78bfa]">
                <span id="current-rating-value">--</span> / 10
            </div>
        </div>

        <!-- Rating Form -->
        <div class="space-y-6 text-right">
            <h3 class="text-2xl font-bold text-gray-800 text-center">قيّم موقعنا</h3>

            <!-- Name Input -->
            <div>
                <label for="name" class="block text-gray-700 font-medium mb-2">اسمك:</label>
                <input type="text" id="name" class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#a78bfa]" placeholder="اكتب اسمك هنا">
            </div>

            <!-- Rating Buttons -->
            <div>
                <label class="block text-gray-700 font-medium mb-2">تقييمك:</label>
                <div class="flex flex-wrap gap-2 justify-center" id="rating-container">
                    <!-- Buttons will be generated by JavaScript -->
                </div>
            </div>

            <!-- Comment Textarea -->
            <div>
                <label for="comment" class="block text-gray-700 font-medium mb-2">تعليقك (اختياري):</label>
                <textarea id="comment" rows="4" class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#a78bfa]" placeholder="اكتب تعليقك هنا..."></textarea>
            </div>

            <!-- Submit Button -->
            <button id="submitBtn" class="w-full bg-[#a78bfa] text-white font-bold py-3 px-6 rounded-xl shadow-lg hover:bg-[#8b5cf6] transition-colors text-lg">
                أرسل تقييمك
            </button>
        </div>

        <!-- User Comments Section -->
        <div class="mt-12">
            <h4 class="text-2xl font-bold text-gray-800 text-center mb-6">تعليقات المستخدمين</h4>
            <div id="comments-list" class="space-y-4 text-right">
                <!-- User comments will be rendered here -->
                <p id="no-comments-placeholder" class="mt-4 text-gray-500 text-center">لا توجد تعليقات حتى الآن.</p>
            </div>
        </div>

    </div>

    <script type="module">
        // Import Firebase modules
        import { getFirestore, collection, addDoc, onSnapshot, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables from the `head` script
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        document.addEventListener('DOMContentLoaded', () => {
            const ratingContainer = document.getElementById('rating-container');
            const ratingButtons = [];
            let currentRating = 0;
            const submitBtn = document.getElementById('submitBtn');
            const currentRatingValue = document.getElementById('current-rating-value');
            const commentsList = document.getElementById('comments-list');
            const noCommentsPlaceholder = document.getElementById('no-comments-placeholder');
            const userIdDisplay = document.getElementById('userIdDisplay');

            // Generate rating buttons from 1 to 10
            for (let i = 10; i >= 1; i--) {
                const button = document.createElement('div');
                button.textContent = i;
                button.classList.add('rating-button', 'text-gray-600', 'font-medium');
                button.setAttribute('data-rating', i);
                ratingContainer.appendChild(button);
                ratingButtons.push(button);
            }

            // Click event listener for rating buttons
            ratingButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const selectedRating = parseInt(button.getAttribute('data-rating'));
                    currentRating = selectedRating;
                    updateRatingDisplay();
                });
            });

            // Function to update the visual rating display
            function updateRatingDisplay() {
                ratingButtons.forEach(btn => btn.classList.remove('selected'));
                for (let i = 0; i < ratingButtons.length; i++) {
                    const rating = parseInt(ratingButtons[i].getAttribute('data-rating'));
                    if (rating <= currentRating) {
                        ratingButtons[i].classList.add('selected');
                    }
                }
            }

            // Function to render user reviews and update the average rating
            window.renderReviews = (reviews) => {
                commentsList.innerHTML = ''; // Clear previous comments
                if (reviews.length > 0) {
                    noCommentsPlaceholder.style.display = 'none';
                    let totalRating = 0;
                    reviews.forEach(review => {
                        totalRating += review.rating;
                        const reviewElement = document.createElement('div');
                        reviewElement.className = 'bg-gray-50 p-4 rounded-xl shadow-sm text-gray-800';
                        reviewElement.innerHTML = `
                            <div class="flex items-center justify-between">
                                <span class="font-bold">${review.name || 'مستخدم مجهول'}</span>
                                <span class="text-purple-600 font-semibold">${review.rating} / 10</span>
                            </div>
                            <p class="mt-2 text-gray-600">${review.comment}</p>
                        `;
                        commentsList.appendChild(reviewElement);
                    });
                    const averageRating = (totalRating / reviews.length).toFixed(1);
                    currentRatingValue.textContent = averageRating;
                } else {
                    noCommentsPlaceholder.style.display = 'block';
                    currentRatingValue.textContent = '--';
                }
            };
            
            // Function to handle the form submission and save to Firestore
            submitBtn.addEventListener('click', async () => {
                const name = document.getElementById('name').value || 'مستخدم مجهول';
                const comment = document.getElementById('comment').value;

                if (currentRating === 0) {
                    showAlert('يرجى اختيار تقييم من 1 إلى 10 قبل الإرسال.');
                    return;
                }

                if (!window.appData.db) {
                    console.error('Firebase is not initialized yet.');
                    showAlert('حدث خطأ: لم يتم تهيئة الاتصال بقاعدة البيانات.');
                    return;
                }

                const reviewsCollectionPath = `/artifacts/${appId}/public/data/reviews`;
                submitBtn.disabled = true;
                submitBtn.textContent = 'جاري الإرسال...';

                try {
                    await addDoc(collection(window.appData.db, reviewsCollectionPath), {
                        name: name,
                        rating: currentRating,
                        comment: comment,
                        approved: false, // Default value as per the image
                        timestamp: new Date()
                    });
                    showAlert('تم إرسال تقييمك بنجاح! شكراً لك.');
                    // Reset form after successful submission
                    document.getElementById('name').value = '';
                    document.getElementById('comment').value = '';
                    currentRating = 0;
                    updateRatingDisplay();
                } catch (error) {
                    console.error('Error adding document: ', error);
                    showAlert('حدث خطأ أثناء إرسال التقييم.');
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'أرسل تقييمك';
                }
            });

            // Update user ID display once authentication is complete
            onAuthStateChanged(window.appData.auth, (user) => {
                if (user) {
                    userIdDisplay.textContent = user.uid;
                }
            });
        });
        
        // Custom alert function
        function showAlert(message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = 'fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 p-4 z-50';
            alertDiv.innerHTML = `
                <div class="bg-white rounded-lg p-6 shadow-xl max-w-sm w-full text-center">
                    <p class="text-xl font-semibold text-gray-800">${message}</p>
                    <button class="mt-4 bg-[#a78bfa] text-white font-bold py-2 px-4 rounded-lg hover:bg-[#8b5cf6]" onclick="this.parentElement.parentElement.remove()">
                        إغلاق
                    </button>
                </div>
            `;
            document.body.appendChild(alertDiv);
        }
    </script>
</body>
</html>
