<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة تقييم مكتبتي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container-bg {
            background-color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .gradient-text {
            background-image: linear-gradient(135deg, #4A00B2 0%, #8B008B 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }
        .rating-button {
            border: 1px solid transparent;
            background-color: #e5e7eb;
            color: #4b5563;
        }
        .rating-button.selected {
            background-image: linear-gradient(135deg, #4A00B2 0%, #8B008B 100%);
            color: white;
            border-color: #8B008B;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen text-right">

    <!-- Header -->
    <header class="p-4 bg-white shadow-md flex justify-between items-center">
        <a href="https://mogazy.github.io/Almaktba/" class="inline-block px-4 py-2 text-white bg-purple-600 rounded-lg shadow-md hover:bg-purple-700 transition duration-300">
            العودة للصفحة الرئيسية
        </a>
    </header>

    <!-- Main Content -->
    <main class="flex-grow p-4 md:p-6">
        <div class="max-w-3xl mx-auto p-4 md:p-8 rounded-xl container-bg">

            <!-- New Heading Section -->
            <div class="mb-8 text-center">
                <h1 class="text-4xl md:text-5xl font-extrabold gradient-text">لأنك مميز</h1>
                <h2 class="text-2xl md:text-3xl font-semibold text-gray-700 mt-2">نهتم لرأيك</h2>
            </div>
            
            <!-- Current Rating Display -->
            <div class="mb-8 text-center p-4 bg-purple-50 rounded-lg">
                <p class="text-lg text-gray-700">تقييمنا الحالي هو:</p>
                <div class="mt-2">
                    <span id="averageRating" class="text-4xl font-bold gradient-text">--</span>
                    <span class="text-xl font-bold gradient-text"> / 10</span>
                </div>
            </div>

            <!-- Review Form -->
            <div class="mb-10 p-4 md:p-6 border border-gray-200 rounded-lg">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">قيّم موقعنا</h2>
                <form id="reviewForm" class="space-y-4">
                    <div>
                        <label for="userName" class="block text-sm font-medium text-gray-700">اسمك:</label>
                        <input type="text" id="userName" name="userName" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500 p-2">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">تقييمك:</label>
                        <div id="ratingButtons" class="grid grid-cols-5 md:grid-cols-10 gap-2">
                            <!-- Rating buttons will be inserted here -->
                        </div>
                        <input type="hidden" id="rating" name="rating" required>
                    </div>

                    <div>
                        <label for="comment" class="block text-sm font-medium text-gray-700">تعليقك (اختياري):</label>
                        <textarea id="comment" name="comment" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500 p-2"></textarea>
                    </div>
                    <button type="submit" id="submitButton" disabled class="w-full py-2 px-4 bg-gray-400 text-white font-semibold rounded-lg shadow-md transition duration-300">
                        جاري التحميل...
                    </button>
                </form>
            </div>

            <!-- Thank you/Error Message Modal -->
            <div id="modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center p-4">
                <div class="bg-white p-6 rounded-lg shadow-lg text-center max-w-sm w-full">
                    <h3 id="modalTitle" class="text-2xl font-bold text-green-600"></h3>
                    <p id="modalMessage" class="mt-2 text-lg text-gray-700"></p>
                    <button id="closeModal" class="mt-4 py-2 px-4 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition duration-300">إغلاق</button>
                </div>
            </div>

            <!-- Comments Section -->
            <div>
                <h2 class="text-2xl font-bold mb-4 text-gray-800">تعليقات المستخدمين</h2>
                <div id="commentsContainer" class="space-y-4">
                    <p id="noCommentsMessage" class="text-gray-500 text-center hidden">لا توجد تعليقات بعد. كن أول من يكتب تعليقًا!</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, addDoc, onSnapshot, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables for Firebase configuration and services
        // تم استخدام متغيرات البيئة التي توفرها المنصة لضمان التكوين الصحيح للمشروع
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');

        let app;
        let db;
        let auth;
        let reviewsCollection;
        let isFirebaseReady = false;

        // UI Elements
        const reviewForm = document.getElementById('reviewForm');
        const submitButton = document.getElementById('submitButton');
        const userNameInput = document.getElementById('userName');
        const ratingButtonsContainer = document.getElementById('ratingButtons');
        const ratingInput = document.getElementById('rating');
        const commentInput = document.getElementById('comment');
        const averageRatingSpan = document.getElementById('averageRating');
        const commentsContainer = document.getElementById('commentsContainer');
        const noCommentsMessage = document.getElementById('noCommentsMessage');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const closeModalButton = document.getElementById('closeModal');

        // Function to show a custom modal with a title and message
        function showModal(title, message, isError = false) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modalTitle.classList.toggle('text-green-600', !isError);
            modalTitle.classList.toggle('text-red-600', isError);
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        // Generate rating buttons dynamically
        for (let i = 1; i <= 10; i++) {
            const button = document.createElement('button');
            button.type = 'button';
            button.textContent = i;
            button.setAttribute('data-rating', i);
            button.className = 'rating-button flex items-center justify-center h-10 w-10 md:h-12 md:w-12 rounded-full font-bold text-lg hover:bg-gray-300 transition duration-150';
            ratingButtonsContainer.appendChild(button);
        }

        // Add event listener to the rating buttons container
        ratingButtonsContainer.addEventListener('click', (e) => {
            const target = e.target;
            if (target.matches('.rating-button')) {
                // Remove 'selected' class from all buttons
                ratingButtonsContainer.querySelectorAll('.rating-button').forEach(btn => {
                    btn.classList.remove('selected');
                });
                // Add 'selected' class to the clicked button
                target.classList.add('selected');
                // Store the selected rating in the hidden input
                ratingInput.value = target.getAttribute('data-rating');
                console.log(`تم اختيار التقييم: ${ratingInput.value}`);
            }
        });

        // Function to render comments
        function renderComments(comments) {
            commentsContainer.innerHTML = ''; // Clear existing comments
            if (comments.length === 0) {
                noCommentsMessage.classList.remove('hidden');
                return;
            }
            noCommentsMessage.classList.add('hidden');
            
            comments.forEach(comment => {
                const commentElement = document.createElement('div');
                commentElement.className = "bg-gray-50 p-4 rounded-lg border border-gray-200 shadow-sm";
                commentElement.innerHTML = `
                    <div class="flex justify-between items-center mb-2">
                        <p class="font-bold gradient-text">${comment.name}</p>
                        <p class="text-sm text-gray-500">تقييم: <span class="font-bold gradient-text">${comment.rating}</span>/10</p>
                    </div>
                    <p class="text-gray-700">${comment.comment}</p>
                `;
                commentsContainer.appendChild(commentElement);
            });
        }

        // Function to calculate and display the average rating from APPROVED reviews
        function calculateAverageRating(reviews) {
            const approvedReviews = reviews.filter(review => review.approved);
            if (approvedReviews.length === 0) {
                averageRatingSpan.textContent = '--';
                return;
            }
            const totalRating = approvedReviews.reduce((sum, review) => sum + review.rating, 0);
            const average = totalRating / approvedReviews.length;
            averageRatingSpan.textContent = average.toFixed(1);
        }
        
        // Listen for authentication state changes and initialize app
        async function initApp() {
            try {
                // Initialize Firebase with the provided configuration
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                // Use anonymous sign-in to handle authentication without user credentials
                await signInAnonymously(auth);

                reviewsCollection = collection(db, `artifacts/${appId}/public/data/reviews`);

                // Start listening to the collection immediately after setup
                onSnapshot(reviewsCollection, (snapshot) => {
                    const allReviews = [];
                    snapshot.forEach(doc => {
                        allReviews.push({ id: doc.id, ...doc.data() });
                    });

                    // Filter for approved comments to display
                    const approvedComments = allReviews.filter(review => review.approved);
                    renderComments(approvedComments);
                    
                    // Calculate and display average rating for APPROVED reviews only
                    calculateAverageRating(allReviews);
                }, (error) => {
                    console.error("خطأ في جلب المستندات من Firestore:", error);
                });

                isFirebaseReady = true;
                submitButton.disabled = false;
                submitButton.textContent = 'أرسل تقييمك';
                submitButton.classList.remove('bg-gray-400');
                submitButton.classList.add('bg-purple-600', 'hover:bg-purple-700');

                console.log("تم تهيئة Firebase بنجاح. التطبيق جاهز.");
            } catch (error) {
                console.error("خطأ في تهيئة Firebase:", error);
                showModal("خطأ!", "فشل في تحميل التطبيق. يرجى المحاولة لاحقاً.", true);
            }
        }
        
        // Handle form submission
        reviewForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            console.log("بدء عملية إرسال النموذج...");

            // Show a loading state for the button
            submitButton.disabled = true;
            submitButton.textContent = 'جاري الإرسال...';
            submitButton.classList.remove('bg-purple-600', 'hover:bg-purple-700');
            submitButton.classList.add('bg-gray-400');
            
            if (!isFirebaseReady) {
                showModal("خطأ!", "التطبيق غير جاهز. يرجى الانتظار.", true);
                console.error("محاولة إرسال النموذج قبل تهيئة Firebase.");
                // Reset the button state and return
                submitButton.disabled = false;
                submitButton.textContent = 'أرسل تقييمك';
                submitButton.classList.remove('bg-gray-400');
                submitButton.classList.add('bg-purple-600', 'hover:bg-purple-700');
                return;
            }

            const userName = userNameInput.value.trim();
            const comment = commentInput.value.trim();
            const ratingValue = parseInt(ratingInput.value, 10);

            if (!userName) {
                showModal("خطأ في الإدخال", "يرجى إدخال اسمك.", true);
                console.error("الاسم غير موجود.");
                // Reset the button state and return
                submitButton.disabled = false;
                submitButton.textContent = 'أرسل تقييمك';
                submitButton.classList.remove('bg-gray-400');
                submitButton.classList.add('bg-purple-600', 'hover:bg-purple-700');
                return;
            }
            
            if (isNaN(ratingValue)) {
                showModal("خطأ في الإدخال", "يرجى اختيار تقييم من 1 إلى 10.", true);
                console.error("التقييم غير موجود أو غير صالح.");
                // Reset the button state and return
                submitButton.disabled = false;
                submitButton.textContent = 'أرسل تقييمك';
                submitButton.classList.remove('bg-gray-400');
                submitButton.classList.add('bg-purple-600', 'hover:bg-purple-700');
                return;
            }

            // A new log message to verify the data before sending
            console.log("البيانات التي سيتم إرسالها إلى Firestore:", {
                name: userName,
                rating: ratingValue,
                comment: comment,
                approved: false
            });

            try {
                // Use addDoc to automatically generate a unique ID for the document
                await addDoc(reviewsCollection, {
                    name: userName,
                    rating: ratingValue,
                    comment: comment,
                    approved: false // Comments are not approved by default
                });
                
                console.log("تم إرسال البيانات بنجاح.");
                // Display thank you message modal
                showModal("شكراً لك!", "شكراً على التقييم.", false);

                // Reset form only after successful submission
                reviewForm.reset();
                ratingInput.value = ''; // Reset the hidden input value
                ratingButtonsContainer.querySelectorAll('.rating-button').forEach(btn => {
                    btn.classList.remove('selected');
                });
            } catch (error) {
                console.error("خطأ أثناء كتابة المستند إلى Firestore:", error);
                showModal("خطأ!", "حدث خطأ أثناء إرسال التقييم. يرجى المحاولة لاحقاً.", true);
            } finally {
                // Reset the button to its original state
                submitButton.disabled = false;
                submitButton.textContent = 'أرسل تقييمك';
                submitButton.classList.remove('bg-gray-400');
                submitButton.classList.add('bg-purple-600', 'hover:bg-purple-700');
                console.log("تم إنهاء عملية إرسال النموذج.");
            }
        });

        // Close modal
        closeModalButton.addEventListener('click', () => {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        });
        
        // Ensure the app initializes after the page loads
        window.addEventListener('load', initApp);
    </script>
</body>
</html>
